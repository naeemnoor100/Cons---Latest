<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#003366">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BuildTrack Pro">
    <title>BuildTrack Pro - Construction PM</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1541888946425-d81bb19480c5?w=192&h=192&fit=crop&q=80">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
            colors: {
              procore: {
                blue: '#003366',
                orange: '#FF5A00',
                gray: '#F4F6F8',
                border: '#E1E8EE'
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #F4F6F8;
            overflow: hidden;
            height: 100vh;
            height: -webkit-fill-available;
            width: 100vw;
            position: fixed;
            touch-action: manipulation;
            -webkit-overflow-scrolling: touch;
        }
        
        .dark body {
            background-color: #020617;
        }
        
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }
        
        .pb-safe {
            padding-bottom: var(--safe-area-inset-bottom);
        }
        .pt-safe {
            padding-top: var(--safe-area-inset-top);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        input, textarea, select {
            user-select: text !important;
            -webkit-user-select: text !important;
        }

        /* Responsive adjustments for small screens */
        @media (max-width: 380px) {
            .text-xl { font-size: 1.125rem; line-height: 1.5rem; }
            .text-2xl { font-size: 1.25rem; line-height: 1.75rem; }
            .p-6 { padding: 1rem; }
            .p-8 { padding: 1.25rem; }
            .gap-6 { gap: 1rem; }
        }

        /* Responsive Modal Sheet Logic */
        .mobile-sheet {
            max-height: 95vh;
            border-radius: 2rem 2rem 0 0;
        }
        @media (min-width: 1024px) {
            .mobile-sheet {
                max-height: 85vh;
                border-radius: 2.5rem;
            }
        }
        
        /* Prevents input focus zooming on iOS */
        @media (max-width: 1024px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }

        /* Pulse for sync icon */
        @keyframes subtle-pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }
        .sync-pulse {
            animation: subtle-pulse 2s infinite ease-in-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",

    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/",
    "vite": "https://esm.sh/vite@6.1.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@4.3.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('BuildTrack SW registered: ', registration);
          }).catch(registrationError => {
            console.log('BuildTrack SW registration failed: ', registrationError);
          });
        });
      }
    </script>
</body>
</html>
